<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
    <title></title>
</head>
<body>
    <div class="form">
        <form name="form">
            <input type="text" placeholder="type some words" name="word">
        </form>
        <div class="submit">Submit</div>
    </div>
        <div class="result"></div>

    <script>
        let elWord = form.elements.word;
        let elSubmit = document.querySelector ('.submit');
        let elResult = document.querySelector('.result');
        let arr = [];
        elSubmit.addEventListener('click', function(){
            arr.push(`${elWord.value}`);
            let str = '';
            for(let i = 0; i < arr.length; i++){
            str = `${str}<div class="str">${arr[i]}</div>`;
            console.log(`${elWord.value}`);
            }
        elResult.innerHTML = str;
        });
    </script>
</body>
</html>
